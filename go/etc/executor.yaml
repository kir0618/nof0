major_coin_leverage: 20
altcoin_leverage: 10
min_confidence: 75
min_risk_reward: 3.0
max_positions: 4
decision_interval: 3m
decision_timeout: 60s
max_concurrent_decisions: 1
allowed_trader_ids: []
signing_key: ""
overrides: {}
prompt_schema_version: "v1.0.0"
prompt_validation:
  strict_mode: true
  require_version_header: true
output_validation:
  enabled: true
  schema_path: "schemas/decision_output.json"
  fail_on_invalid: true
